 <!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    header {
      font-size: 18px;
      width: 100%;
      background-color: #22221d;
      padding: 10px;
      color: whitesmoke;

    }

    #main-box {
      margin: 20px;
    }

    .card {
      box-shadow: 5px 5px grey;
    }

    .card-header {
      background-color: gainsboro;
    }

    .card ul li {
      background-color: #22221d;
      color: whitesmoke;
    }
  </style>

  <title>Team Profle Generator</title>
</head>

<body>
  <header class="">
    <h1 class="text-center">Team Profile</h1>
  </header>
  <div id="main-box" class="container d-flex justify-content-around">


    <div class="card" style="width: 18rem;">

      <div class="card-header">
        <h5 class="card-title">Name</h5>
        <p class="card-text">Role name</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID:</li>
        <li class="list-group-item">Email:</li>
        <li class="list-group-item">A third item</li>
      </ul>
    </div>
    <div class="card" style="width: 18rem;">

      <div class="card-header">
        <h5 class="card-title">Name 2</h5>
        <p class="card-text">Role name</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID:</li>
        <li class="list-group-item">Email:</li>
        <li class="list-group-item">A third item</li>
      </ul>
    </div>
    <div class="card" style="width: 18rem;">

      <div class="card-header">
        <h5 class="card-title">Name 3</h5>
        <p class="card-text">Role name</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID:</li>
        <li class="list-group-item">Email:</li>
        <li class="list-group-item">A third item</li>
      </ul>
    </div>


  </div>



  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


</body>

</html>
